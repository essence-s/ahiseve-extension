<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ahiseve extension</title>

    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        width: 240px;
        height: 300px;
        background: radial-gradient(#1b1b22 37%, #15151a 72%);
        color: white;
        font-family: sans-serif;
        margin: auto auto;
      }

      main {
        height: 100%;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 5px;
        width: 200px;
        height: 230px;
        border-radius: 12px;
        border: solid 1px #ffffff2a;
        text-align: center;
        margin: auto;
        padding: 18px;
      }
      .container img {
        width: 120px;
        height: 120px;
        border-radius: 10px;
        animation: spin 40s linear infinite;
        box-shadow: 2px 2px 1px #00000096;
      }

      @keyframes spin {
        0% {
          opacity: 100%;
          transform: rotate(0deg);
        }
        50% {
          opacity: 50%;
          transform: rotate(180deg);
        }
        100% {
          opacity: 100%;
          transform: rotate(360deg);
        }
      }
    </style>
  </head>

  <body>
    <main>
      <div class="container">
        <img src="./michi.webp" alt="" />
      </div>
    </main>

    <script src="./popup.js"></script>
  </body>
</html>
