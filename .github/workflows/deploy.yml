name: Deploy to rama
on:
  push:
    branches:
      - main

  workflow_dispatch:

# Permite que este trabajo clone el repositorio y cree un despliegue de p√°gina
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    name: Deploy to rama
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Use Node.js
        uses: actions/setup-node@main
        with:
          node-version: 23.x

      - name: Setup pnpm
        run: corepack enable

      - name: Install and build
        run: |
          pnpm install
          pnpm run build

      - name: Deploy
        uses: s0/git-publish-subdir-action@develop
        env:
          REPO: self
          BRANCH: dist
          FOLDER: dist
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
